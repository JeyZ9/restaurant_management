server:
  port: 8080

spring:
  application:
    name: restaurant_management

  datasource:
    username: root
    password: root
    url: "jdbc:mysql://localhost:3306/restaurant_db"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect